<div class="similarListingContainer similarListingContainerWithArrow"> 
<div class="row">
<div class="galleryArrow hidden-xs col-sm-1 col-md-1 col-lg-1">
        <img src="../../../../assets/img/arrow-left-circle.png" alt="...">
</div>

  <div class="similarListings col-xs-12 col-sm-10 col-md-10 col-lg-10">
    <div class="row">
      <div class="col-sm-12">
        <h3>My Listing</h3>
      </div>
    </div>    
   
    <div class="row">
      
      <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3" *ngFor="let card of userListingData;let i = index;">
        <div class="thumbnail">
          <template [ngIf]="i<4">
          <div class="mylisting-edit-icon">
              <button class="green-circle-button">
                <i class="icon-Mobile_EditIcon"></i>
              </button>
          </div>
            <img src="../../../../assets/img/similarListing.png" alt="...">

            <div class="listingContent caption">
              <span class="title"><h5>{{card.Title}}</h5></span>
              <span class="price pull-right">{{card.Price}}</span>
              <div class="text-center">
                <button class="small-green-button">Close listing</button>
              </div>
              <div>
              <div>
              <span class="pull-left">
                <button class="small-green-button">Publish</button>
              </span>
              <span class="pull-right">
                <button class="small-green-button">Close listing</button>
              </span>
              </div>
              </div>
            </div>
          </template>
        </div>
      </div>
      
    </div>  

  </div> 

  <div class="galleryArrow hidden-xs col-sm-1 col-md-1 col-lg-1">
        <img src="../../../../assets/img/arrow-right-circle.png" alt="...">
    </div>
</div>
</div>
